<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 shadow-lg p-3 mb-5 bg-body rounded">
      <form [formGroup]="loginForm" (ngSubmit)="checkLogin()">
        <h2>Log in</h2>
        <a routerLink="/register">Don't have an account? Sign up!</a>
        <div class="form-goup mt-4">
          <input
            class="form-control"
            type="email"
            formControlName="email"
            placeholder="Enter Email"
            ngModel
            [email]="true"
            [class.is-invalid]="
              this.loginForm.controls.email.invalid &&
              this.loginForm.controls.email.touched
            "
          />
          <small
            class="text-danger float-start"
            *ngIf="
              this.loginForm.controls.email.invalid &&
              this.loginForm.controls.email.touched
            "
            >Email is required</small
          >
        </div>
        <div class="form-goup mt-4">
          <input
            class="form-control"
            type="password"
            formControlName="password"
            placeholder="Enter Password"
            [class.is-invalid]="
              this.loginForm.controls.password.invalid &&
              this.loginForm.controls.password.touched
            "
          />
          <small
            class="text-danger float-start"
            *ngIf="
              this.loginForm.controls.password.invalid &&
              this.loginForm.controls.password.touched
            "
            >Password is required</small
          >
        </div>
        <div class="float-start mt-3">
          <a href="#">Forgot password?</a>
        </div>
        <div class="form-goup mt-3">
          <button type="submit" class="btn btn-secondary mt-3">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
